<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="/styles/styles.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
      $(function () {
        $("#navbar").load("navbar.html");

        // Check if the 'logout' query parameter is present
        const urlParams = new URLSearchParams(window.location.search);
        const logout = urlParams.get("logout");

        console.log("logout:", logout); // This will log the value of 'logout'

        if (logout === "success") {
          // Display a 'Logout Successful' message
          console.log("Showing alert"); // This will log a message if the alert is supposed to show
          alert("Logout Successful");
        }
      });
    </script>
  </head>
  <body>
    <div id="navbar"></div>

    <h2>Welcome to our website!</h2>
    <p>This is the home page. Please login to access more features.</p>
  </body>
</html>
